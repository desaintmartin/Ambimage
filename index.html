<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="body.css">
  <link rel="stylesheet" href="ambimage.css">
  <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script></head>
</head>
<body>
	<script src='ambimage.js'></script>
	<script>
	// We create everything from javascript for needs in other projects, 
	// But just creating a div and an image inside, then calling 
	// ambimage.drawAmbimage is also okay.
	function onImageReadyForDrawing(e) {
	  var image = e ? e.target : document.getElementById("image"),
	      imageWrapper = document.createElement('div');
	  imageWrapper.appendChild(image);
	  imageWrapper.id = 'ambimage-wrap';
	  image.parentNode.setAttribute('style', 'width: ' + image.width + "px");
	  document.body.appendChild(imageWrapper);
	  //image.setAttribute('class', 'toAnimate animated');
	  ambimage.drawAmbimage(image);
	}
	
	window.addEventListener("load",function() {
	  var image = new Image();
	  image.id = "image";
	  image.setAttribute('class', 'ambimage');
	  image.addEventListener("load", onImageReadyForDrawing, false);
	  image.src = "last.jpg";
	  //image.setAttribute('class', 'toAnimate');
	},false);
	</script>
</body>
</html>
